name: Build Android APK
on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          flutter-version: '3.24.0' # Adjust this to your specific Flutter version if needed

      - name: Get Flutter dependencies
        run: flutter pub get

      - name: Generate Native Scaffolds & Update Configs
        run: |
          flutter create . --platforms=android --project-name silvargus
          sed -i "s/ext.kotlin_version = '<latest-version>'/ext.kotlin_version = '1.9.22'/g" android/build.gradle
          sed -i "s/ext.kotlin_version = '.*'/ext.kotlin_version = '1.9.22'/g" android/build.gradle
          sed -i 's/id "org.jetbrains.kotlin.android" version ".*" apply false/id "org.jetbrains.kotlin.android" version "1.9.22" apply false/g' android/settings.gradle

      - name: Build APK (Release)
        run: flutter build apk --release

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: silvargus-release-apk
          path: build/app/outputs/flutter-apk/app-release.apk
          retention-days: 7
