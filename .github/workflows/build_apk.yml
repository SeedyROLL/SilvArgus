name: Build Android APK
on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  build:
    name: Build APK
    runs-on: macos-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          flutter-version: '3.24.0' # Adjust this to your specific Flutter version if needed

      - name: Get Flutter dependencies
        run: flutter pub get

      - name: Generate Native Scaffolds & Update Configs
        run: |
          flutter create . --platforms=android --project-name silvargus
          python3 -c "
          import re
          # Update Kotlin Version in settings.gradle
          with open('android/settings.gradle', 'r') as f:
              content = f.read()
          content = re.sub(r'id\s+\"org\.jetbrains\.kotlin\.android\"\s+version\s+\".*?\"', 'id \"org.jetbrains.kotlin.android\" version \"1.9.24\"', content)
          with open('android/settings.gradle', 'w') as f:
              f.write(content)
          # Update compileSdk inside app/build.gradle for API 35 Support
          with open('android/app/build.gradle', 'r') as f:
              content = f.read()
          content = re.sub(r'compileSdk\s*=\s*flutter\.compileSdkVersion', 'compileSdk = 35', content)
          content = re.sub(r'compileSdkVersion\s+flutter\.compileSdkVersion', 'compileSdkVersion 35', content)
          with open('android/app/build.gradle', 'w') as f:
              f.write(content)
          "

      - name: Build APK (Release)
        run: flutter build apk --release

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: silvargus-release-apk
          path: build/app/outputs/flutter-apk/app-release.apk
          retention-days: 7
